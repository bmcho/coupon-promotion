spring:
  application.name: point-service-batch

  datasource:
    hikari:
      jdbc-url: jdbc:mysql://localhost:3306/point
      username: point-user
      password: point1234!
      driver-class-name: com.mysql.cj.jdbc.Driver
      pool-name: HikariCP
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 1800000
      connection-test-query: SELECT 1

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379

  batch:
    job:
      enabled: false  # ?? job ?? ????
    jdbc:
      initialize-schema: never

logging:
  level:
    org.springframework.batch: DEBUG
    com.bmcho.pointservicebatch: DEBUG